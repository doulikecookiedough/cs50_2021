{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <h1>What would you like to buy?</h1>

    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="STOCK ex. TSLA" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="No. of Shares" type="number" min="1"/>
        </div>
        <button class="btn btn-primary" type="submit">Buy Stock</button>
    </form>

{% endblock %}
